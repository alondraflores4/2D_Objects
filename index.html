<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>EJEMPLO DE OBJETOS 2D EN CANVAS</title>
</head>

<body>
    <!-- Header with specified background color -->
    <header style="background-color: #CF84EE; padding: 10px 0;">
        <h1 class="text-center text-white">Introducción a la Graficación 2D</h1>
    </header>

    <main class="container mt-3 shadow rounded-3 p-2 d-flex flex-column align-items-center">
        <h1>EJEMPLO DE OBJETOS 2D EN CANVAS</h1>
        <div class="d-flex flex-wrap justify-content-center bd-highlight mb-3 shadow-sm p-3" style="max-width: 1150px; width: 100%;">
            <canvas class="border shadow-sm m-2" id="canvasRectangulo" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasTriangulo" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasPluma" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasLineas" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasCurvas" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasBezier" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasCubicas" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvasCombinados" width="150" height="150"></canvas>
            <canvas class="border shadow-sm m-2" id="canvas2D" width="150" height="150"></canvas>
        </div>
    </main>
    <footer class="text-center bg-body-tertiary">
        <div class="container pt-4">
            <section class="mb-4">
                <a class="btn btn-link btn-floating btn-lg text-body m-1" href="https://github.com/alondraflores4?tab=repositories&q=&type=public&language=&sort=" target="_blank" role="button" data-mdb-ripple-color="dark">
                    <i class="fab fa-github"></i>
                </a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © Elaborado por:
            <a class="text-body" href="https://www.linkedin.com/in/alondra-flores-hern%C3%A1ndez-b6b577265/" target="_blank">Alondra Flores</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
